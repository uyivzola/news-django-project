{% extends 'mohir_app/base.html' %} {% load static %} 
{% block title %} {{ user.username }} {{ user.last_name }}'s Profile {% endblock title %} 

{% block content %}
<section class="vh-100" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">
        <div class="card" style="border-radius: 15px">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img
                src="{{user.profile.photo.url}}"
                class="rounded-circle img-fluid"
                style="width: 100px"
              />
            </div>
            <h4 class="mb-2">{{user.username}} {{ user.last_name }}</h4>
            <p class="text-muted mb-4">
              {{user.profile.date_of_birth}}
            </p>
            <div class="mb-4 pb-2">
              <button
                type="button"
                class="btn btn-outline-primary btn-floating"
              >
                <i class="fab fa-facebook-f fa-lg"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-primary btn-floating"
              >
                <i class="fab fa-twitter fa-lg"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-primary btn-floating"
              >
                <i class="fab fa-skype fa-lg"></i>
              </button>
            </div>
            <a href="{%url 'password_change' %}">
              <button type="button" class="btn btn-primary btn-rounded btn-lg">
                Change password
              </button>
            </a>
            <a href="{%url 'edit_user_information' %}">
              <button type="button" class="btn btn-primary btn-rounded btn-lg">
                Edit Profile
              </button>
            </a>
            <div class="d-flex justify-content-between text-center mt-5 mb-2">
              <a href="{%url 'logout' %}">
                <button
                  type="button"
                  class="btn btn-primary btn-rounded btn-lg"
                >
                  LOGOUT
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
