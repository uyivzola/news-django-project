{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Change PASSWORD</title>

    <link rel="stylesheet" href="{%static 'mohir_app/css/login.css'%}" />
    <link rel="stylesheet" href="{%static 'mohir_app/js/login.js'%}" />
  </head>

  <body>
    <body>
      <section class="container">
        <div class="login-container">
          <div class="circle circle-one"></div>
          <div class="form-container">
            <img
              src="{%static 'mohir_app/images/illustration-password-change.png'%}"
              alt="illustration"
              class="illustration"
            />
            <h1 class="opacity">Change Password</h1>
            <form method="post">
              {% csrf_token %}
              <input
                type="password"
                name="old_password"
                autocomplete="current-password"
                autofocus=""
                required=""
                id="id_old_password"
                placeholder="OLD PASSWORD"
              />
              <input
                type="password"
                name="new_password1"
                autocomplete="new-password"
                required=""
                id="id_new_password1"
                placeholder="RE-ENTER NEW PASSWORD"
              />
              <input
                type="password"
                name="new_password2"
                autocomplete="new-password"
                required=""
                id="id_new_password2"
                placeholder="RE-ENTER NEW PASSWORD"
              />
              <button type="submit" class="opacity">CHANGE PASSWORD</button>
            </form>
          </div>
          <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
      </section>
    </body>
  </body>
</html>
