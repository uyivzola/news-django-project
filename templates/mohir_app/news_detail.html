<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
   
  </head>
  <body>
    <header>
      <nav>
        <ul></ul>
      </nav>
    </header>

    <main>
      {% block content %}
      <hi>{{news.title}} </hi>
      <h3>{{news.author}}</h3>
      <h5>{{news.published_time}}</h5>
      <p>{{news.body | linebreaks}}</p>
      <img src="{{image_url}}" alt="News Image"/>


      {% endblock %}
    </main>
  </body>
</html>
